<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center"
                          gutter="0"
                          style="background-color: springgreen;">
                <!--link-->
                <h:outputText value="this is Template page."/>
                <br />
                <h:link outcome="/index.xhtml" value="Home" />  
                <br />
                <h:link outcome="/mainPage.xhtml" value="mainPage" />  
                <br />
                <h:link outcome="/page4.xhtml" value="Page4" />
                <br />
                <h:link outcome="/page5.xhtml" value="Page5" />

                <br /><br />
                <p:inputText id="textBox1" value="#{mymanageBean.getDialog()}"/> 
                <p:button value="OK" onclick="#{mymanageBean.setDialog('Hellooo')}"/>
            </p:layoutUnit>
            <p:layoutUnit position="west"
                          size="200"
                          gutter="0"
                          style="background-color: yellow"
                          header="Left">
                <h:outputText value="this is Left."/> 
                <br/>
                <ui:insert name="leftPanel"/>
            </p:layoutUnit>
            <p:layoutUnit position="east"
                          size="100"
                          gutter="0"
                          style="background-color: orchid"
                          header="Right">
                <h:outputText value="this is Right."/>  
                <br/>
                <ui:insert name="rightPanel"/>
            </p:layoutUnit>
            <p:layoutUnit position="north"
                          size="100"
                          gutter="0"
                          style="background-color: chocolate">
                <h:outputText value="this is TopPage."/> 
                <br/>
                <ui:insert name="topPanel"/>
            </p:layoutUnit>
            <p:layoutUnit position="south"
                          size="50"
                          gutter="0"
                          style="background-color: dodgerblue">
                <h:outputText value="this is FootPage."/>            
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
